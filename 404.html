<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SPA Redirect</title>
    <script>
      // Redirect for GitHub Pages SPA
      (function() {
        // hardcode base for this repo
        var base = '/mcclelland/';
        var redirect = base + 'index.html' + (location.search || '') + (location.hash || '');
        location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
