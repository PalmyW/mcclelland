name: Update AFL Ladders

on:
  schedule:
    # Run every 3 hours on Thu-Sun between 1pm-11pm AEST (3-13 UTC)
    # Thursday to Sunday are main AFL game days
    - cron: '0 3,6,9,12 * * 4,5,6,0'  # 3,6,9,12 UTC = 1pm,4pm,7pm,10pm AEST on Thu-Sun
  workflow_dispatch: # Allow manual triggers

# Add permissions for the GITHUB_TOKEN
permissions:
  contents: write  # Allow writing to repository contents
  actions: write   # Allow triggering other workflows

jobs:
  update-ladders:
    runs-on: ubuntu-latest
    
    # Only run during AFL season (March-October)
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.schedule && github.event.repository.default_branch == 'master') }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'  # Cache npm dependencies for faster builds
        
    - name: Install dependencies
      run: npm ci --only=production --no-audit
      
    - name: Fetch latest ladder data
      run: node scripts/scrape-ladders.js
      
    - name: Save import timestamp
      run: |
        echo "{\"lastUpdated\": \"$(date -u '+%Y-%m-%dT%H:%M:%S.000Z')\"}" > public/data/last-updated.json
        echo "Timestamp saved: $(date -u '+%Y-%m-%d %H:%M UTC')"
      
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain public/data/)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected in ladder data"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add public/data/afl.json public/data/aflw.json public/data/last-updated.json
        git commit -m "Update AFL ladder data - $(date -u '+%Y-%m-%d %H:%M UTC') [skip ci]"
        git push
        echo "✅ Ladder data updated and pushed"
        
    - name: Wait before triggering deployment
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "Waiting 30 seconds before triggering deployment..."
        sleep 30
        
    - name: Trigger GitHub Pages deployment
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy.yml/dispatches \
          -d '{"ref":"master"}'
        echo "✅ GitHub Pages deployment triggered"
